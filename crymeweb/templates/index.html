{% extends 'base.html' %}
{% block content %}

<div class="container h-100">
      <div class="row h-50 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">A time-aware safety map for The City of Los Angeles</h1>
          <hr class="divider my-4">
        </div>
      </div>
      <div class="row h-50 align-items-center justify-content-center text-center">
        <div class="col-lg-8">
          <p class="text-white-75 font-weight-lda mb-5">Enter the lat/lon of a location within The city of Los Angeles</p>
          <form action="/safety-analysis" method="post">
            <div class="form-group row">
              <div class="col-sm-6">
                <input type="number" class="form-control" name="longitude" step="any" id="id_longitude" value={{ longitude }}>
              </div>
              <div class="col-sm-6">
                <input type="number" class="form-control" name="latitude" step="any" id="id_latitude" value={{ latitude }}>
              </div>
            </div>
            <br>
            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary mb-2">Generate Safety Analysis</button>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
{% endblock %}
